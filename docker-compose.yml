services:
  db:
    image: postgres:16.3
    container_name: GopherGram
    env_file:
      - app.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5415:5432"

volumes:
  db-data: